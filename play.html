<!DOCTYPE html>
<html>
<head>
  <title>HLS Stream</title>
</head>
<body>
  <video id="v" controls width="640" height="360"></video>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource('master.m3u8');
      hls.attachMedia(document.getElementById('v'));
    } else if (document.getElementById('v').canPlayType('application/vnd.apple.mpegurl')) {
      document.getElementById('v').src = 'master.m3u8';
    }
  </script>
</body>
</html>
