<video id="video" controls></video>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
if (Hls.isSupported()) {
  const hls = new Hls();
  hls.loadSource('https://cdn.jsdelivr.net/gh/Cap1l/OSCN@main/master.m3u8');
  hls.attachMedia(document.getElementById('video'));
} else {
  document.getElementById('video').src = 'https://cdn.jsdelivr.net/gh/Cap1l/OSCN@main/master.m3u8';
}
</script>
