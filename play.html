<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HLS Video Player</title>
</head>
<body>
  <h1>Video Stream</h1>
  <video id="video" controls width="640"></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource('https://cdn.jsdelivr.net/gh/Cap1l/OSCN@main/master.m3u8');
      hls.attachMedia(document.getElementById('video'));
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'https://cdn.jsdelivr.net/gh/Cap1l/OSCN@main/master.m3u8';
    }
  </script>
</body>
</html>
